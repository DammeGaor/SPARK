<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100" width="320" height="100">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50" />
      <stop offset="100%" style="stop-color:#2e7d32" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(8, 10)">
    <rect x="0" y="18" width="36" height="52" rx="4" fill="#faf3e0" opacity="0.12"/>
    <rect x="0" y="18" width="5" height="52" rx="2" fill="#faf3e0" opacity="0.08"/>
    <rect x="6" y="24" width="22" height="2.5" rx="1.25" fill="#faf3e0" opacity="0.35"/>
    <rect x="6" y="31" width="16" height="2.5" rx="1.25" fill="#faf3e0" opacity="0.35"/>
    <rect x="6" y="38" width="19" height="2.5" rx="1.25" fill="#faf3e0" opacity="0.35"/>

    <!-- Spark bolt -->
    <polygon points="30,10 20,34 27,34 17,58 38,28 30,28" fill="url(#greenGrad)" filter="url(#glow)"/>
    <polygon points="30,10 23,28 27,28 20,44 35,22 30,22" fill="white" opacity="0.25"/>
  </g>

  <!-- Wordmark (light on dark) -->
  <g transform="translate(62, 0)">
    <text
      x="0" y="58"
      font-family="Georgia, 'Times New Roman', serif"
      font-size="46"
      font-weight="700"
      letter-spacing="4"
      fill="#faf3e0"
    >SPARK</text>

    <!-- Green underline -->
    <rect x="2" y="65" width="200" height="3" rx="1.5" fill="url(#greenGrad)"/>

    <!-- Subtitle -->
    <text
      x="2" y="84"
      font-family="Georgia, 'Times New Roman', serif"
      font-size="9.5"
      letter-spacing="2.5"
      fill="#faf3e0"
      opacity="0.5"
    >SPECIAL PROBLEMS ARCHIVE</text>
  </g>
</svg>
